<div class="container mt-3 ba-body">
  <h1 class="ba-title">{{ page_title }}</h1>
  <hr>

  <ul class="list-group list-topics">
    <li class="list-group-item" *ngFor="let topic of topics">
      <h4>
        <a [routerLink]="['/tema', topic._id]" >{{ topic.title }}</a>
      </h4>
      <span class="badge badge-primary ml-2">{{ topic.user.name + ' ' + topic.user.surname }}</span>
      <span class="badge badge-light">{{ topic.date | amLocale: 'es' | amTimeAgo }}</span>
      <a [routerLink]="['/tema', topic._id]" class="btn btn-sm btn-success float-right mx-auto d-block"><fa-icon [icon]="leer"></fa-icon></a>
    </li>
  </ul>

  <div class="clarfix mt-3">
  </div>

    <ul class="pagination float-right" >
    <li class="page-item">
      <a class="page-link" [routerLink]="['/temas', prevPage]"><fa-icon [icon]="atras"></fa-icon></a>
    </li>
    <li class="page-item" *ngFor="let num of numberPages">
      <a class="page-link" [routerLink]="['/temas', num]" >{{ num }}</a>
    </li>
    <li class="page-item">
      <a class="page-link" [routerLink]="['/temas', nextPage]"><fa-icon [icon]="siguiente"></fa-icon></a>
    </li>
    </ul>

</div>
